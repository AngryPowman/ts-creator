language: node_js

node_js:
  - 'node'

sudo: false

install:
  - yarn

cache:
  directories:
    - node_modules

stages:
  - test
  - deploy
  - deploy_next

jobs:
  include:
    - stage: test
      script:
        - yarn run lint
        - yarn run test
      on:
        branch: master
    
    - stage: deploy_next
      script: yarn run build
      before_deploy:
        - node ./update-next.js
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        tag: next
        skip_cleanup: true
        on:
          branch: master

    - stage: deploy
      if: tag IS present
      script: yarn run build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true

matrix:
  fast_finish: true

git:
  depth: 1