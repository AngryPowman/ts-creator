language: node_js

node_js:
  - 'node'

sudo: false

branches:
  only:
  - master

install:
  - npm install --registry=http://registry.npm.taobao.org

cache:
  directories:
    - node_modules

stages:
  - name: test
  - name: deploy

jobs:
  include:
    - stage: test
      script:
        - npm run lint
        - npm run test

    - stage: deploy
      if: tag IS present
      node_js: "node"
      script: npm run build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true

matrix:
  fast_finish: true

git:
  depth: 1